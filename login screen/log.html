<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <section>
        <div class="register">
            <b>Register</b>
        </div>

        <div class="input-container">
            <input type="text" id="txtfname" class="input-field" placeholder="First Name">
            <input type="text" id="txtlname" class="input-field" placeholder="Last Name">
            <input type="text" id="txtemail" class="input-field" placeholder="E-mail">
            <input type="text" id="txtpas" class="input-field" placeholder="Password">
            <input type="text" id="txtcpas" class="input-field" placeholder="Confirm Password">
        </div>
            
        <p><input type="button" value="Submit" id="butsub"></p>

        <div id="logar">
            <p>
                Already have an account? <a href="https://">Sign in!</a>
            </p>
        </div>
    </section>
</body>
</html>
